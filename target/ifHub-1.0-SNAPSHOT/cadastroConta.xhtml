<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>IFHub Cadastro</title>
        <h:outputStylesheet name="estilos.css" library="css"/>
    </h:head>
    <h:body>
        <h:form>
            <div style="background-color: #cccccc">

                <p:commandButton icon="pi pi-angle-left" styleClass="ui-button-flat" action="index" process="@this"/>
                <!--  <p:commandButton value="recarregar" update="@form"/> -->

            </div>

            <p:fieldset class="w-50 center mt-2 borda">
                <div class="ui-g">
                    <div class='ui-g-12 ui-lg-4 t-right'>
                        <p:outputLabel value="* Nome:" class='t-right'/>

                    </div>
                    <div class='ui-lg-6'>
                        <p:inputText id="nomeCadastro" placeholder="Nome" class="w-full" required="true"/>
                        <p:tooltip for="nomeCadastro" position="right" value="Digite seu nome"/>

                    </div>
                    <div class='ui-g-12 ui-lg-4 t-right'>

                        <p:outputLabel value="* Nome Usu치rio:" class='t-right'/>

                    </div>
                    <div class='ui-lg-6'>

                        <p:inputText id="usuarioCadastro" placeholder="Usu치rio" class="w-full" required="true"/>
                        <p:tooltip for="usuarioCadastro" position="right" value="Digite nome de usu치rio"/>

                    </div>
                    <div class='ui-g-12 ui-lg-4 t-right'>

                        <p:outputLabel value="* Email:" class="t-right" />

                    </div>
                    <div class='ui-lg-6'>

                        <p:inputText id="emailCadastro" placeholder="Email" class="w-full" required="true"/>
                        <p:tooltip for="emailCadastro" position="right" value="Digite nome de usu치rio"/>

                    </div>
                    <div class='ui-g-12 ui-lg-4 t-right'>

                        <p:outputLabel value="* Senha:" class='t-right' />
                    </div>
                    <div class='ui-lg-6'>

                        <p:password id="senha2" placeholder="Insira sua senha" class="w-full" required="true"/>
                        <p:tooltip for="senha2" position="right" value="Digite sua senha"/>
                    </div>
                    <div class='ui-g-12 ui-lg-4 t-right'>

                        <p:outputLabel value="* Insira a Senha Novamente:" class='t-right' />
                    </div>
                    <div class='ui-lg-6'>

                        <p:password id="senha1" placeholder="Insira sua senha" class="w-full" required="true"/>
                        <p:tooltip for="senha1" position="right" value="Digite sua senha"/>
                    </div>
                </div>

                <div class="ui-g center mt-2">
                    
                    <p:outputLabel value="Selecione o Tipo de conta:" class="center" />

                </div>
                <div class="ui-g center">
                    
                    <p:selectOneRadio value="null" layout="lineDirection" id="tipoAluno" class="center">
                        <f:selectItem itemLabel="Aluno" itemValue="Aluno"/>
                        <f:selectItem itemLabel="Professor" itemValue="Professor"/>
                        <f:selectItem itemLabel="Externo" itemValue="Externo"/>
                        
                    </p:selectOneRadio>
                    
                </div>
                
                <div class="ui-g center mt-2">
                    
                    <p:outputLabel value="Selecione o Curso" class="center" />

                </div>
                <div class="ui-g center">
                    
                    <p:selectOneMenu value="null" id="tipoCurso" class="center">
                        <f:selectItem itemLabel="Curso1" itemValue="Aluno"/>
                        <f:selectItem itemLabel="Curso2" itemValue="Professor"/>
                        <f:selectItem itemLabel="Curso3" itemValue="Externo"/>
                        
                    </p:selectOneMenu>
                    
                </div>
                
                <div class="ui-g center mt-2 w-full">

                    <p:selectBooleanCheckbox value="null" itemLabel="I agree to the Terms of Use and Privacy Policy." class='center'/>

                </div>
                <div class="ui-g center mt-2">

                    <p:commandButton action="index" update="@form" value="Cadastrar" class="center"/>

                </div>
                <div>
                    <p:fieldset class="center mt-2 w-75 borda ">

                        <div class="t-center">
                            <p:outputLabel value="Cadastre Usando"/>
                        </div>
                        <div class="ui-g center ">
                            <p:commandButton action="null" update="@form" value="Facebook" styleClass="ui-button-sucess center" icon="pi pi-facebook"/>
                            <p:commandButton action="null" update="@form" value="Google" styleClass="ui-button-sucess center" icon="pi pi-google"/>
                        </div>

                    </p:fieldset>

                </div>

            </p:fieldset>

        </h:form>
    </h:body>
</html>

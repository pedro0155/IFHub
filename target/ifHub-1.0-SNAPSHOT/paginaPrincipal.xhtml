<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">
    <h:head>
        <title>IFHub Página Principal</title>
        <h:outputStylesheet name="estilos.css" library="css"/>
    </h:head>
    <h:body>
        <h:form>
            <div style="background-color: #cccccc">

                <p:commandButton value="Voltar" icon="pi pi-angle-left" styleClass="ui-button-flat"  process="@this"/>

            </div> 
            <p:fieldset class="borda">
                <h:panelGroup>
                <div class="ui-g cabeca">

                    
                        <div class="ui-g-12 ui-lg-1">
                        <p:commandButton id="menu" icon="pi pi-align-justify" type="button" class="icon-button center" />

                        <p:overlayPanel for="menu" style="width:350px">
                            <div>
                                <p:fieldset>
                                    <p:commandLink value="Início" action="paginaPrincipal" update="@form"/>
                            </p:fieldset>
                                <p:fieldset>
                            <p:commandLink value="Area do Aluno" action="index"/>
                            </p:fieldset>
                                <p:fieldset>
                            <p:commandLink value="Projetos" action="null"/>
                            </p:fieldset>
                            <p:fieldset>
                            <p:commandLink value="Sobre nós" action="null"/>
                            </p:fieldset>
                            </div>
                            
                        </p:overlayPanel>
                        </div>
                        <div class="ui-g-12 ui-lg-9">
                            <p:graphicImage value="/resources/img/ifhub.png" alt="logo IFMT" class="w-10 "/>
                        </div>
                   


                    <div class="ui-g-12 ui-lg-2">
                        <p:commandButton value="Entrar" class="w-50 mr-2 center" update="@form" action="index"/>
                        <p:commandButton type="button" icon="pi pi-user" styleClass="rounded-button ui-button-info ml-2 " />
                    </div>

                </div>
                </h:panelGroup> <!-- Cabeçalho -->
               
                <h:panelGroup>
                <div class="h-20">
                    <div class="ui-g ui-lg-8 center mt-5 borda">
                        <h:outputText value="IFHub é um repositório digital que organiza e compartilha projetos de pesquisa e extensão do IFMT - Campus Rondonópolis." class="bold125 t-center w-full"/>
                        
                        <h:outputText  value="Facilita o acesso, colaboração e busca por artefatos, garantindo integridade dos dados. "  class="bold125 t-center w-full mt-2"/>
                       
                        <h:outputText  value="A plataforma melhora a produtividade e padroniza processos, contribuindo para o sucesso dos projetos."  class="bold125 t-center w-full mt-2"/>
                    </div>
                </div >
                </h:panelGroup> <!-- descrição -->
                    
                
                <div class="ui-g center">
                        <div class="ui-g-12 ui-lg-6 center">
                        <span class="ui-input-icon-left w-full">
                            <i class="pi pi-search" />
                            <p:inputText placeholder="Search" class="w-full" />
                        </span>
                    </div>
                    </div>

            </p:fieldset>
            <p:fieldset class="borda">
                <p:outputLabel value="Ultimos projetos aprovados" class="bold"/>
                <div class="card">
                    <p:carousel value="" var="projeto" numVisible="3" numScroll="3">
                        <div class="product-item">
                            <div class="product-item-content">
                                <div class="mb-3">
                                    <!--             <p:graphicImage name="" styleClass="product-image"/>             LOCALIZAR ONDE VAI FICAR AS IMAGENS -->

                                </div>
                                <div>
                                    <!--              <h4 class="mb-1"></h4>   -->
                                    <!--             <h6 class="mt-0 mb-3"></h6>  -->
                                    <!--            <h6 class="mt-0 mb-3"></h6>  -->
                                </div>
                                <div>
                                    <p:commandButton class="center" value="Visualizar" action="Local da página do projeto" update="@form"/>
                                </div>

                            </div>
                        </div>
                    </p:carousel>
                </div>

            </p:fieldset>
            <p:fieldset class="borda">
                <p:outputLabel value="Projetos" class="bold"/>
                <div class="card">
                    <p:carousel value="" var="projeto" numVisible="3" numScroll="3">
                        <div class="product-item">
                            <div class="product-item-content">
                                <div class="mb-3">
                                    <!--          <p:graphicImage name="" styleClass="product-image"/>              LOCALIZAR ONDE VAI FICAR AS IMAGENS -->

                                </div>
                                <div>
                                    <!--          <h4 class="mb-1"></h4>  -->
                                    <!--         <h6 class="mt-0 mb-3"></h6>  -->
                                    <!--        <h6 class="mt-0 mb-3"></h6>  -->
                                </div>
                                <div>
                                    <p:commandButton class="center" value="Visualizar" action="Local da página do projeto" update="@form"/>
                                </div>

                            </div>
                        </div>
                    </p:carousel>
                </div>

            </p:fieldset>


        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">
    <h:head>
        <title>IFHub Login</title>
        <h:outputStylesheet name="estilos.css" library="css"/>
    </h:head>
    <h:body>
        <h:form>
                        <div style="background-color: #cccccc">

                <p:commandButton action="paginaPrincipal" value="Voltar" icon="pi pi-angle-left" styleClass="ui-button-flat"  process="@this"/>
                
            </div>
            
            <fieldset class="mt-2 center w-75 borda h-550">
                
                <div class="t-center mt-5">
                        <p:graphicImage value="/resources/img/ifhub1.png" alt="Logo IFMT" class="w-15 center"/>
                    </div>
                
                <div class='h-25'>
                <div class="mt-5 center w-50 t-center">
                    <h:outputText value="Insira o usuário ou Email cadastrado." class="t-center bold125 escrita"/>
                    <br/>
                    <h:outputText value="Será enviado um código para confirmação no email cadastrado." class="t-center bold125 escrita"/>
                    
                    
                    
                </div>
                
                <div class="ui-g center w-50 mt-2">
                    <p:outputLabel value="Email / Login"/>
                    <p:inputText placeholder="Login ou Email" class="center w-full"/>
                    <p:commandButton action="esqueciSenhaCodigo" value="Enviar" class="botao" update="@form"/>
                    
                    
                </div>
                </div>
                               
                
            </fieldset>
            
        </h:form>

    </h:body>
</html>
